<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Add New Product</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="saveProduct()">
                <div class="mb-3">
                    <label class="form-label">SKU (Stock Keeping Unit)</label>
                    <input type="text" class="form-control" [(ngModel)]="newProduct.sku" name="sku" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control" [(ngModel)]="newProduct.name" name="name" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" [(ngModel)]="newProduct.category" name="category">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" [(ngModel)]="newProduct.price" name="price">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" [(ngModel)]="newProduct.quantity" name="quantity">
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
