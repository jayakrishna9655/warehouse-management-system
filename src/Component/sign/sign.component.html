<div class="container mt-5">
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4 border p-4 shadow-sm">
            <h3 class="text-center">Register</h3>

            <div class="row">
                <form action="">
                    <div class="col-12 mb-3">
                        <label>UserName</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="name">
                    </div>

                    <div class="col-12 mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="Password">
                    </div>
                    <div class="col-12">
                        <div class="pull-right">
                            <button class="btm btm-success" type="submit"(click)="getdata()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>
